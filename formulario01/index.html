<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">O nome deve ter no minímo 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email valido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">A senha deve ter no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a senha" class="inputs required">
                <span class="span-required">Senhas devem ser compatíveis</span>
            </div>
            <p>Sexo:</p>
            <div class="box-radios">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="outros" value="outros" name="sexo">
                    <label for="m">Outros</label>
                </div>
            </div>
            <p>Tecnologias:</p>
            <div class="box-radios">
                <div>
                    <input type="checkbox" id="html" value="html" name="xp">
                    <label for="html">Html</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="xp">
                    <label for="css">Css</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="xp">
                    <label for="js">Js</label>
                </div>
                <div>
                    <input type="checkbox" id="react" value="react" name="xp">
                    <label for="react">React</label>
                </div>
            </div>
            <button>Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
